<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recibimos tus mensaje y puedes contactarnos presencialmente">
        <meta name="keywords" content="mensaje,ubicación,bocaditos,postres,eventos, pasteleria">
        <meta name="author" content="Ruben Moreno">
        <meta name="robots" content="index,follow">
        <title>Contactanos para una mejor comunicación</title>
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/normalize.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="../css/main.css">
</head>

<body>
        <div class="content-contacto">
                <header class="header">
                        <nav class="navbar navbar-expand-lg bg-light header__navegador">
                                <div class="container-fluid">
                                        <a class="navbar-brand" href="../index.html">
                                                <img src="../img/logo.png" alt="logotipo de sweet cake"
                                                        class="header__logo">
                                        </a>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#navbarSupportedContent"
                                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                                aria-label="Toggle navigation">
                                                <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                                        <li class="nav-item header__list-item">
                                                                <a class="nav-link header__enlace" aria-current="page"
                                                                        href="../index.html">Inicio</a>
                                                        </li>
                                                        <li class="nav-item header__list-item">
                                                                <a class="nav-link header__enlace"
                                                                        href="./servicios.html">Servicios</a>
                                                        </li>
                                                        <li class="nav-item header__list-item">
                                                                <a class="nav-link header__enlace"
                                                                        href="./carta.html">Carta</a>
                                                        </li>
                                                        <li class="nav-item header__list-item">
                                                                <a class="nav-link header__enlace"
                                                                        href="./galeria.html">Galería</a>
                                                        </li>
                                                        <li class="nav-item header__list-item">
                                                                <a class="nav-link header__enlace"
                                                                        href="./contacto.html">Contacto</a>
                                                        </li>
                                                </ul>
                                        </div>
                                </div>
                        </nav>
                </header>
                <main class="contenedor-contacto">
                        <section class="titulo-contenedor">
                                <h1 class="contacto-titulo-general wow slideInLeft" data-wow-duration="2s"">¿Quieres saber como contactarnos?</h1>
                        </section>
                        <section class=" contacto">
                                        <div class="mensaje-contenedor wow slideInLeft" data-wow-delay="1s">
                                                <h2 class="contacto__titulo">Quieres recibir promociones</h2>
                                                <form class="w-100 p-4 border border-dark rounded d-flex flex-column">
                                                        <div class="mx-3">
                                                                <label for="name" class="form-label">Nombre</label>
                                                                <input type="text" class="form-control" id="name">
                                                        </div>
                                                        <div class="mx-3">
                                                                <label for="mail" class="form-label">Correo</label>
                                                                <input type="email" class="form-control" id="mail"
                                                                        aria-describedby="emailHelp">
                                                        </div>
                                                        <button type="submit"
                                                                class="btn w-50 mt-4  mx-auto btn-sm">Enviar</button>
                                                </form>
                                        </div>
                                        <div class="ubicacion wow slideInRight" data-wow-delay="1s">
                                                <h2 class="ubicacion__titulo">Ve a nuestra tienda </h2>
                                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.620877472127!2d-76.9898745!3d-12.138072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b80d72577e21%3A0x589b00392bdbc2f6!2sLoma%20Verde%20145%2C%20Cercado%20de%20Lima%2015039!5e0!3m2!1ses-419!2spe!4v1662186195856!5m2!1ses-419!2spe"
                                                        style="border:0;" allowfullscreen="" loading="lazy"
                                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                                                <p class="ubicacion__direccion">Calle Loma Verde 145 Santiago de Surco
                                                </p>
                                        </div>
                        </section>
                </main>
                <footer class="footer">
                        <section class="footer__logo">
                                <img src="../img/logo.png" alt="logotipo sweet cake" class="logo__imagen">
                        </section>
                        <section class="red-social">
                                <h3 class="red-social__titulo">Síguenos en nuestras redes sociales</h3>
                                <div class="contain-red-social">
                                        <a href="https://www.facebook.com/" target="_blank"
                                                class="red-social__enlace"><img src="../img/facebook.png"
                                                        alt="página de facebook" class="red-social__logo"></a>
                                        <a href="https://www.instagram.com/" target="_blank"
                                                class="red-social__enlace"><img src="../img/instagram.png"
                                                        alt="página de instagram" class="red-social__logo"></a>
                                        <a href="https://www.tiktok.com/" target="_blank"
                                                class="red-social__enlace"><img src="../img/tik-tok.png"
                                                        alt="página de tik tok" class="red-social__logo"></a>
                                        <a href="https://twitter.com/" target="_blank" class="red-social__enlace"><img
                                                        src="../img/twitter.png" alt="página de twitter"
                                                        class="red-social__logo"></a>
                                </div>
                        </section>
                </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
                crossorigin="anonymous"></script>
        <script src="../js/wow.min.js"></script>
        <script>
                new WOW().init();
        </script>
</body>

</html>
